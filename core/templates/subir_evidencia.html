<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - Subir Evidencia</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #2d3748; padding: 20px; text-align: center; color: white;}
        .card { background: white; color: #333; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); max-width: 400px; margin: auto; }
        h2 { color: #2b6cb0; margin-top: 0; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input:focus, select:focus { border-color: #4299e1; outline: none; }
        button { background-color: #2b6cb0; color: white; padding: 15px; width: 100%; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        button:hover { background-color: #2c5282; transform: translateY(-2px); }
        .mensaje { padding: 10px; border-radius: 5px; margin-bottom: 15px; font-weight: bold; }
        .exito { background: #c6f6d5; color: #2f855a; }
        .error { background: #fed7d7; color: #9b2c2c; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üîí Zona Segura</h2>
        <p style="color: #718096; font-size: 14px;">Identif√≠cate para cobrar</p>

        {% if mensaje %}
            <div class="mensaje {% if 'Error' in mensaje %}error{% else %}exito{% endif %}">
                {{ mensaje }}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <input type="text" name="username" placeholder="Usuario (ej: pepe)" required>
            <input type="password" name="password" placeholder="Contrase√±a" required>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

            <label style="display:block; text-align:left; font-weight:bold; color: #4a5568;">Selecciona la Tarea:</label>
            <select name="tarea_id" required>
                {% for tarea in tareas %}
                    <option value="{{ tarea.id }}">{{ tarea.tipo }} - ${{ tarea.pago_por_accion }}</option>
                {% endfor %}
            </select>

            <label style="display:block; text-align:left; font-weight:bold; color: #4a5568; margin-top:10px;">Evidencia:</label>
            <input type="file" name="imagen" accept="image/*" required>

            <button type="submit">üîê AUTENTICAR Y ENVIAR</button>
        </form>
    </div>
</body>
</html>
